<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="To_do_list.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <div class="container">
            <input type="text" id="task-input" placeholder="Add a new task..."><br><br>
            <button id="add-task-button">Add Task</button>
            <ul id="task-list"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 To-Do List Application</p>
    </footer>
    <script src="To_do_list.js"></script>
</body>
</html>
